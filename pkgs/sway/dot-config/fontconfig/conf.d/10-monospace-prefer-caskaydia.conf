<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Prefer Nerd Font variant for monospace family -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>CaskaydiaMono Nerd Font Mono</family>
      <family>CaskaydiaMono Nerd Font</family>
      <family>Cascadia Mono</family>
    </prefer>
  </alias>
</fontconfig>
