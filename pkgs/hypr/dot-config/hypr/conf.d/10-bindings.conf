# Only display the OSD on the currently focused monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

$terminal = uwsm app -- $TERMINAL
# $browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(cmd-terminal-cwd)"
bindd = SUPER, A, Open ChatGPT, exec, hypr-open-ws-app open -c "cmd-launch-webapp https://chatgpt.com" -r "chatgpt" -W "ChatGPT"
bindd = SUPER SHIFT, A, Open ChatGPT, exec, hypr-open-ws-app move -c "cmd-launch-webapp https://chatgpt.com" -r "chatgpt" -W "ChatGPT"
bindd = ALT, SPACE, Launch menu, exec, launch-menu
# bindd = SUPER CTRL, E, Emoji picker, exec, walker -m Emojis
# bindd = SUPER ALT, SPACE, Omarchy menu, exec, omarchy-menu
bindd = SUPER, ESCAPE, Power menu, exec, cmd-power-menu
